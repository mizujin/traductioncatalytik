---
layout: default
permalink: nouvelles/
lang: fr
---

<article id="main">
    <header class="special container">
        <h2>Nouvelles</h2>
    </header>
    <section class="wrapper style1 container">
        <ul class="posts">
          {% for post in site.posts %}
            <li class="wrapper style1">
              <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                {{ post.excerpt }}
                <section class="special">
                    <ul class="buttons">
                        <li><a href="{{ post.url }}" class="button">Lire la suite</a></li>
                    </ul></section>
            </li>
          {% endfor %}
        </ul>
    </section>
</article>
